<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header class="container-fuild">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="nav-content">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <div id="card-product">

        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <script>

        window.app = {
            getMenu: () => {

                fetch("http://localhost:3000/categories")
                    .then(responseData => responseData.json())
                    .then(data => {
                        let menuContent = data.map(element => {
                            return `<li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="${element.id}">${element.name}</a>
                        </li> `;
                        }).join('');
                        document.querySelector('#nav-content').innerHTML = menuContent;
                    })
            }
        }
        app.getMenu();
        window.app = {
            getcard: () => {

                fetch("http://localhost:3000/products")
                    .then(responseData => responseData.json())
                    .then(data => {
                        let menuContent = data.map(element => {
                            return ` <div class="card" style="width: 18rem;">
                <img src="${element.image}" class="card-img-top" alt="${element.title}">
                <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">${element.content}.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>`;
                        }).join('');
                        document.querySelector('#card-product').innerHTML = menuContent;
                    })
            }
        }
        app.getcard();
    </script>
</body>

</html>
