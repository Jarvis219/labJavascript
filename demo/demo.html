    <script>
        // các hàm xử lý chuỗi

        var str = 'demo 1 xử lý 1 chuỗi';

        var search_str = str.search('1');
        // console.log(search_str);

        // trả về 1 chuỗi mới đc cắt ra từ chuỗi gốc slice(start,[stop]) nếu star>stop=> chuỗi rỗng nếu start truyền vào là số âm thì sẽ lấy chuỗi ngược lại

        var sli_str = str.slice(5, 9);
        console.log(sli_str);


        //  substring(start, stop) giống như slice nhưng nếu start>stop thì giá trị của 2 tham số này sẽ đổi chỗ cho nhau
        var sub_str = str.substring(9, 5);
        // console.log(sub_str);

        // substr(start, [length]) phương thức cắt chuỗi dựa vào start-vị trí index, và length số lượng ký tự cắt, nếu start<0 sẽ cắt ngược lại chuỗi và length<=0 sẽ trả về chuỗi rỗng, k truyền length thì sẽ tính từ start->cuối;
