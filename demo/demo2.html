    <div>
        <select name="tagName" id="">

            <option value="3">the Input</option>
            <option value="4">the button</option>

    <script>
        var tagName = document.querySelector('[name="tagName"]');
        var content = document.querySelector('.content');
        // var arr = [];
        tagName.onchange = () => {
            const element = tagName.value;
            var p = document.createElement('p');
            var strong = document.createElement('strong');
            var inp = document.createElement('input');
            var btn = document.createElement('button');
            if (element == 1) {
                const tp = content.appendChild(p).innerHTML = 'the P';
            } else if (element == 2) {
                const tstrong = content.appendChild(strong).innerHTML = 'the strong';
            } else if (element == 3) {
                const tinp = content.appendChild(inp).innerHTML = 'the input';
            } else {
                const tbtn = content.appendChild(btn).innerHTML = 'the button';;
            }
        }

    </script>
