<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
    <style>
        #color {
            display: block;
            height: 30px;
            line-height: 30px;
            margin-bottom: 20px;
            width: 200px;
        }

        #target {
            border: 1px solid #000;
            min-height: 300px;
        }

        .title {
            color: red;
            font-family: arial;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="txtInput" value="33691E">
        <h3>Input text</h3>
    </div>

    <div id="target">

    </div>

    <script>
        var h3Text = document.querySelector('h3');

        var txtInput = document.querySelector('#txtInput');

        txtInput.addEventListener('keyup', function () {
            h3Text.innerHTML = txtInput.value;
        });

    </script>

    <script>
        var target = document.querySelector('#target');
        var h2El = document.createElement("h2");
        h2El.innerText = "Poly";
        h2El.setAttribute('class', 'title');
        target.appendChild(h2El);
    </script>


</body>

</html>
