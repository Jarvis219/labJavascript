<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai4</title>
    <style>
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form">
        <div>
            <label for="">ID</label>
            <input type="number" id="addUserID" value="">
        </div>
        <div>
            <label for="">Name</label>
            <input type="text" id="addUserText" value="">
        </div>
        <div>
            <label for="">Gender</label>
            <select name="" id="addUserGender">
                <option value="1">male</option>
                <option value="2">female</option>

            </select>
        </div>
        <div>
            <button type="button" id="addAction">Add</button>
        </div>
    </div>

    <ul id="target">

    </ul>

    <script>
        var addUserID = document.querySelector('#addUserID');
        var addUserText = document.querySelector('#addUserText');
        var addUserGender = document.querySelector('#addUserGender');

        var users = [
            {
                id: 1, name: 'james Smith', gender: 1
            },
            {
                id: 2, name: 'Isla Brown', gender: 2
            },
            {
                id: 3, name: 'Amelia Davies', gender: 2
            },
            {
                id: 4, name: 'Jacob Evans', gender: 1
            }
        ];

        document.querySelector('#addAction').addEventListener('click', () => {
            // console.log(addUserText.value);
            users.push({ id: addUserID.value, name: addUserText.value, gender: addUserGender.value });
            // console.log(users);

            var target = document.querySelector('#target');
            const ct = users.map(element => {
                return `<li class="user_item">${element.id} - ${element.name} - ${element.gender == 1 ? 'male' : 'female'}</li>`;
            }).join('');
            target.innerHTML = ct;

        });
    </script>
</body>

</html>
