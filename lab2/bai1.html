<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>

<body>
    <div>
        <form action="#">
            <label for="">String <input type="text" name="" id="str"></label>
            <input type="submit" name="" id="count">
        </form>
        <span id="total"></span>
    </div>

    <script>
        var str = document.querySelector('#str');
        var count = document.querySelector('#count');
        var total = document.querySelector('#total');
        count.onclick = () => {
            const strs = str.value;
            total.innerHTML = strs.length;
        }
    </script>
</body>

</html>
