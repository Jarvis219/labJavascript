<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>

<body>
    <div>
        <form action="#">
            <div>
                <label for="#">String <input type="text" id="str"></label>
            </div>
            <div>
                <label for="#">Number <input type="number" id="number"></label>
            </div>
            <input type="submit" name="" value="Convert" id="btn">
        </form>
    </div>
    <span id="total"></span>

    <script>
        var str = document.querySelector('#str');
        var number = document.querySelector('#number');
        var btn = document.querySelector("#btn");
        var total = document.querySelector('#total');

        btn.onclick = () => {
            const strs = str.value.substr(0, number.value);
            console.log(strs);
            if (str.value.length > number.value) {
                total.innerHTML = strs + '...';
            } else {
                total.innerHTML = strs + '.';
            }
        }
    </script>
</body>

</html>
