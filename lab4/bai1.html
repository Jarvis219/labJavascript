<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>

<body>
    <div>
        <input type="number" name="weight" placeholder="Cân nặng kg" id="">
        <input type="number" name="height" placeholder="Chiều cao cm" id="">
        <button id="btn">Enter</button>
        <span id="total"></span>
    </div>
    <script>
        document.querySelector('#btn').addEventListener('click', () => {
            document.querySelector('#total').innerHTML = "Chỉ số BMI của bạn là: " + document.querySelector('input[name="weight"]').value / (Math.pow(document.querySelector('input[name="height"]').value, 2));
        });
        // console.log(56 / (Math.pow(170, 2)));
    </script>
</body>

</html>
